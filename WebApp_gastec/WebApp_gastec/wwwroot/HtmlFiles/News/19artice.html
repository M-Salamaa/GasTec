.p_C835B624 { telerik-style-type: local;direction: rtl; } </style></head><body><p dir="RTL" class="Normal p_C835B624"><span dir="RTL">في إطار استراتيجية وزارة البترول للتوسع في نشر خدمة تموين السيارات بالغاز الطبيعي، قامت شركة غازتك بالتشغيل التجريبى لمحطة جديدة لتموين السيارات بالغاز الطبيعى فى التبين / عرب أبو ساعد، وتعمل المحطة الجديدة بضاغط غاز سعة 450 م3/ساعة ونقطتي شحن للسيارات بالغاز الطبيعي.</span></p></body></html>
